<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jeopardy Board</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 20px;
                background: linear-gradient(
                    135deg,
                    #1a0b2e 0%,
                    #3a1c5d 50%,
                    #5f3d8c 100%
                );
                color: white;
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
            }
            table {
                border-collapse: collapse;
                margin: 20px auto;
                background-color: rgba(255, 255, 255, 0.1);
                box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
            }
            th,
            td {
                border: 2px solid rgba(138, 43, 226, 0.5);
                padding: 20px;
                font-size: 18px;
                cursor: pointer;
                min-width: 100px;
                background-color: rgba(102, 51, 153, 0.3);
                color: white;
                transition: background-color 0.3s;
            }
            th {
                background: linear-gradient(to bottom, #8a2be2, #6a5acd);
                color: white;
                font-weight: bold;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            }
            th:hover,
            td:hover {
                background-color: rgba(173, 216, 230, 0.4);
            }
            .delete-row {
                display: none;
                background-color: rgba(102, 51, 153, 0.5);
            }
            .delete-row button {
                background: #8b0000;
                color: white;
                border: none;
                border-radius: 5px;
                padding: 5px 10px;
                cursor: pointer;
                margin: 5px;
            }
            .strikethrough {
                text-decoration: line-through;
                color: #aaa;
            }
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(26, 11, 46, 0.9);
                z-index: 100;
                justify-content: center;
                align-items: center;
            }
            .overlay-content {
                background: linear-gradient(to bottom, #6a5acd, #483d8b);
                padding: 20px;
                border-radius: 5px;
                max-width: 80%;
                color: white;
                border: 1px solid rgba(138, 43, 226, 0.5);
            }

            /* Video overlay: use most of the viewport and make iframe scale responsively */
            #videoOverlay .overlay-content {
                width: 90vw;
                height: 90vh;
                padding: 12px;
                max-width: none;
                display: flex;
                flex-direction: column;
                align-items: stretch;
                justify-content: center;
                box-sizing: border-box;
            }

            /* Ensure the iframe inside the video overlay fills available space while keeping 16:9 where possible */
            #videoOverlay iframe {
                width: 100%;
                height: 100%;
                max-height: 100%;
                border: none;
            }
            iframe {
                max-width: 100%;
                height: auto;
                border: 2px solid rgba(138, 43, 226, 0.5);
            }
            button {
                margin: 5px;
                padding: 8px 16px;
                cursor: pointer;
                background-color: #6a5acd;
                color: white;
                border: none;
                border-radius: 5px;
                transition: background-color 0.3s;
                font-family: "Anton", sans-serif;
                font-weight: 400;
                font-style: normal;
            }
            button:hover {
                background-color: #8a2be2;
            }
            .delete-button {
                font-family: "Open Sans", sans-serif;
                font-optical-sizing: auto;
                font-weight: 400;
                font-style: normal;
                font-variation-settings: "wdth" 100;
            }
            .edit-input {
                width: 80%;
                padding: 8px;
                margin: 5px 0;
                background-color: rgba(255, 255, 255, 0.2);
                color: white;
                border: 1px solid rgba(138, 43, 226, 0.5);
            }
            .mode-buttons {
                margin-bottom: 20px;
            }
            .active-mode {
                background: linear-gradient(to bottom, #8a2be2, #483d8b);
                color: white;
                border: 1px solid rgba(138, 43, 226, 0.7);
            }
            #addColumnBtn,
            #setBackgroundBtn,
            #saveBtn,
            #loadGameBtn,
            #newGameBtn {
                /* display handled by JS (setEditMode / setPlayMode) */
            }
            select {
                padding: 8px;
                margin: 5px;
                width: 100%;
                background-color: rgba(102, 51, 153, 0.5);
                color: white;
                border: 1px solid rgba(138, 43, 226, 0.5);
            }
            .no-video {
                background-color: rgba(255, 105, 180, 0.3);
            }
            /* Small autosave indicator */
            #autosaveIndicator {
                position: fixed;
                bottom: 10px;
                right: 10px;
                background: rgba(0, 0, 0, 0.5);
                color: #fff;
                padding: 6px 10px;
                border-radius: 4px;
                font-size: 12px;
                border: 1px solid rgba(138, 43, 226, 0.4);
                display: none;
                z-index: 105;
            }

            /* Alert styles (Bootstrap-like, lightweight) */
            #alertContainer {
                position: fixed;
                top: 10px;
                right: 10px;
                z-index: 110;
                display: flex;
                flex-direction: column;
                gap: 8px;
                max-width: 320px;
            }
            .alert {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 10px 12px;
                border-radius: 6px;
                color: #fff;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
                font-size: 14px;
                opacity: 1;
                transition:
                    opacity 0.25s ease,
                    transform 0.25s ease;
            }
            .alert .message {
                flex: 1 1 auto;
                text-align: left;
                margin-right: 8px;
            }
            .alert .close-btn {
                background: transparent;
                border: none;
                color: inherit;
                font-weight: bold;
                cursor: pointer;
                padding: 0 6px;
                font-size: 16px;
                line-height: 1;
            }
            .alert-success {
                background: linear-gradient(90deg, #28a745, #2ecc71);
            }
            .alert-danger {
                background: linear-gradient(90deg, #dc3545, #ff6b6b);
            }
            .alert-warning {
                background: linear-gradient(90deg, #ffc107, #ffcf6b);
                color: #222;
            }
            .alert-info {
                background: linear-gradient(90deg, #17a2b8, #5bc0de);
            }
            .alert.fade-out {
                opacity: 0;
                transform: translateY(-6px);
            }
            .board-title {
                font-family: "Bebas Neue", sans-serif;
                font-weight: 400;
                font-style: normal;
                font-size: 4em;
            }
            .category-header {
                text-align: center;
                font-weight: bold;
                font-family: "Montserrat", sans-serif;
                font-optical-sizing: auto;
                font-weight: 400;
                font-style: normal;
            }
            .score-cell {
                text-align: center;
                font-family: "Roboto Condensed", sans-serif;
                font-optical-sizing: auto;
                font-weight: 400;
                font-style: normal;
            }

            /* Action menu (auto-hiding) */
            .action-menu {
                position: fixed;
                top: 20px;
                left: 20px;
                z-index: 120;
                display: flex;
                align-items: stretch;
                overflow: visible;
                /* initial collapsed state is handled by .collapsed */
                border-radius: 8px;
            }
            .action-menu .handle {
                width: 44px;
                height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(
                    180deg,
                    rgba(0, 0, 0, 0.25),
                    rgba(0, 0, 0, 0.15)
                );
                border-radius: 8px;
                color: white;
                font-size: 20px;
                cursor: pointer;
                user-select: none;
                border: 1px solid rgba(138, 43, 226, 0.12);
                margin-right: 8px;
            }
            .action-menu .menu-panel {
                width: 0;
                max-width: 320px;
                overflow: hidden;
                background: linear-gradient(180deg, #3a1c5d, #5f3d8c);
                border-radius: 8px;
                transition:
                    width 260ms ease,
                    opacity 200ms ease;
                opacity: 0;
                display: flex;
                flex-direction: column;
                align-items: stretch;
                padding: 8px;
                box-sizing: border-box;
                border: 1px solid rgba(138, 43, 226, 0.12);
                box-shadow: none;
            }
            .action-menu.expanded .menu-panel {
                width: 220px;
                opacity: 1;
                box-shadow: none;
                border: 1px solid rgba(138, 43, 226, 0.35);
            }
            .action-menu .menu-panel .btn-row {
                display: flex;
                flex-direction: column;
                align-items: stretch;
                gap: 6px;
                margin-bottom: 8px;
            }
            .action-menu .menu-panel button {
                width: 100%;
                text-align: left;
                padding-left: 12px;
                font-family: "Montserrat", sans-serif;
                font-size: 14px;
            }

            /* Make sure the table isn't overlapped on small screens */
            @media (max-width: 640px) {
                .action-menu {
                    top: 10px;
                    left: 10px;
                }
                .action-menu.expanded .menu-panel {
                    width: 180px;
                }
                .board-title {
                    font-size: 2.5em;
                    margin-top: 10px;
                }
            }
        </style>
    </head>
    <body>
        <h1 class="board-title">Jeopardy Board</h1>

        <!-- Auto-hiding action menu with handle -->
        <div id="actionMenu" class="action-menu" aria-hidden="false">
            <div
                id="menuHandle"
                class="handle"
                title="Open actions"
                aria-controls="menuPanel"
                tabindex="0"
                role="button"
                aria-expanded="false"
            >
                ☰
            </div>
            <div
                id="menuPanel"
                class="menu-panel"
                role="menu"
                aria-label="Game actions"
            >
                <div class="btn-row">
                    <button id="editModeBtn" onclick="setEditMode()">
                        Edit mode
                    </button>
                    <button
                        id="playModeBtn"
                        class="active-mode"
                        onclick="setPlayMode()"
                    >
                        Game Mode
                    </button>
                    <button id="addColumnBtn" onclick="addColumn()">
                        Add column
                    </button>
                    <button
                        id="setBackgroundBtn"
                        onclick="openBackgroundOverlay()"
                    >
                        Set background image
                    </button>
                    <button id="saveBtn" onclick="openSaveOverlay()">
                        Save game
                    </button>
                    <button id="loadGameBtn" onclick="openLoadOverlay()">
                        Load game
                    </button>
                    <button id="newGameBtn" onclick="newGame()">
                        New game
                    </button>
                </div>
                <div style="font-size: 12px; opacity: 0.9; text-align: right">
                    Actions
                </div>
            </div>
        </div>

        <table id="jeopardyBoard">
            <thead>
                <tr id="deleteRow" class="delete-row"></tr>
                <tr id="headerRow"></tr>
            </thead>
            <tbody id="boardBody"></tbody>
        </table>

        <!-- Overlays -->
        <div id="videoOverlay" class="overlay">
            <div class="overlay-content">
                <iframe
                    id="videoFrame"
                    src=""
                    frameborder="0"
                    allowfullscreen
                ></iframe>
                <br />
                <button onclick="closeVideoOverlay()">Close</button>
            </div>
        </div>
        <div id="editVideoOverlay" class="overlay">
            <div class="overlay-content">
                <h3>Change video link:</h3>
                <p>
                    YouTube link or absolute local path (e.g.
                    /home/user/video.mp4 or C:\path\video.mp4)
                </p>
                <input
                    type="text"
                    id="videoUrlInput"
                    class="edit-input"
                    placeholder="YouTube link or absolute local path (e.g. /home/user/video.mp4 or C:\path\video.mp4)"
                />
                <br />
                <label
                    style="
                        display: inline-flex;
                        align-items: center;
                        gap: 8px;
                        margin-top: 8px;
                    "
                >
                    <input type="checkbox" id="closedCheckbox" />
                    <span style="font-size: 14px">Mark as used / closed</span>
                </label>
                <br />
                <button onclick="saveVideoUrl()">Save</button>
                <button onclick="closeEditVideoOverlay()">Cancel</button>
            </div>
        </div>
        <div id="editCategoryOverlay" class="overlay">
            <div class="overlay-content">
                <h3>Change category name:</h3>
                <input type="text" id="categoryNameInput" class="edit-input" />
                <br />
                <button onclick="saveCategoryName()">Save</button>
                <button onclick="closeEditCategoryOverlay()">Cancel</button>
            </div>
        </div>
        <div id="backgroundOverlay" class="overlay">
            <div class="overlay-content">
                <h3>Background image url:</h3>
                <input
                    type="text"
                    id="backgroundUrlInput"
                    class="edit-input"
                    placeholder="https://example.com/background.jpg"
                />
                <br />
                <button onclick="setBackgroundImage()">Save</button>
                <button onclick="closeBackgroundOverlay()">Cancel</button>
            </div>
        </div>
        <div id="saveOverlay" class="overlay">
            <div class="overlay-content">
                <h3>Save as:</h3>
                <input
                    type="text"
                    id="saveGameNameInput"
                    class="edit-input"
                    placeholder="Name of the save file"
                />
                <br />
                <button onclick="saveGame()">Save</button>
                <button onclick="closeSaveOverlay()">Cancel</button>
            </div>
        </div>
        <div id="loadOverlay" class="overlay">
            <div class="overlay-content">
                <h3>Load game:</h3>
                <select id="loadGameSelect" size="5"></select>
                <br />
                <button onclick="loadGame()">Load</button>
                <button onclick="closeLoadOverlay()">Cancel</button>
            </div>
        </div>

        <div id="autosaveIndicator">Saved</div>
        <div id="alertContainer" aria-live="polite" aria-atomic="true"></div>
        <div id="confirmOverlay" class="overlay" aria-hidden="true">
            <div
                class="overlay-content"
                role="dialog"
                aria-modal="true"
                aria-labelledby="confirmTitle"
            >
                <h3 id="confirmTitle">Confirm</h3>
                <p id="confirmMessage">Are you sure?</p>
                <div style="margin-top: 12px; text-align: right">
                    <button id="confirmCancelBtn">Cancel</button>
                    <button id="confirmOkBtn">Yes</button>
                </div>
            </div>
        </div>

        <script>
            let isEditMode = false;
            let currentEditCell = null;
            let currentEditCategory = null;
            // Track which cell was opened in play mode so we can mark it closed when the overlay is closed
            let currentPlayedCell = null;
            let currentGameData = {
                categories: ["Category 1"],
                videos: [["", "", "", "", ""]],
                // parallel structure to `videos` that stores whether the cell has been closed (used)
                closed: [[false, false, false, false, false]],
                backgroundImage: "",
            };
            let savedGames =
                JSON.parse(localStorage.getItem("jeopardySavedGames")) || {};

            // Ensure data shapes are consistent (categories <-> videos <-> closed)
            function normalizeGameData() {
                // Ensure arrays exist
                currentGameData.categories = currentGameData.categories || [
                    "Category 1",
                ];
                currentGameData.videos = currentGameData.videos || [];
                currentGameData.closed = currentGameData.closed || [];

                // Ensure each category has a videos column and a closed column of length 5
                for (let c = 0; c < currentGameData.categories.length; c++) {
                    if (!Array.isArray(currentGameData.videos[c])) {
                        currentGameData.videos[c] = ["", "", "", "", ""];
                    } else {
                        // pad or trim to 5 rows
                        while (currentGameData.videos[c].length < 5)
                            currentGameData.videos[c].push("");
                        if (currentGameData.videos[c].length > 5)
                            currentGameData.videos[c].length = 5;
                    }
                    if (!Array.isArray(currentGameData.closed[c])) {
                        currentGameData.closed[c] = [
                            false,
                            false,
                            false,
                            false,
                            false,
                        ];
                    } else {
                        while (currentGameData.closed[c].length < 5)
                            currentGameData.closed[c].push(false);
                        if (currentGameData.closed[c].length > 5)
                            currentGameData.closed[c].length = 5;
                    }
                }
            }

            // Persist current game (autosave) to localStorage
            function persistCurrentGame(showIndicator = false) {
                try {
                    // normalize before saving to avoid corrupt shapes
                    normalizeGameData();
                    localStorage.setItem(
                        "jeopardyCurrentGame",
                        JSON.stringify(currentGameData),
                    );
                    if (showIndicator) {
                        const el = document.getElementById("autosaveIndicator");
                        if (el) {
                            el.style.display = "block";
                            clearTimeout(el._hideTimeout);
                            el._hideTimeout = setTimeout(() => {
                                el.style.display = "none";
                            }, 800);
                        }
                    }
                } catch (e) {
                    console.warn("Could not autosave current game:", e);
                }
            }

            // In-page alert helper (closable, optional auto-hide)
            function showAlert(
                message,
                type = "info",
                autoHide = true,
                timeout = 3500,
            ) {
                const container = document.getElementById("alertContainer");
                if (!container) {
                    // fallback to window alert if container missing
                    window.alert(message);
                    return;
                }

                const alertEl = document.createElement("div");
                alertEl.className = `alert alert-${type}`;
                alertEl.setAttribute("role", "alert");

                const msg = document.createElement("div");
                msg.className = "message";
                msg.textContent = message;

                const closeBtn = document.createElement("button");
                closeBtn.className = "close-btn";
                closeBtn.setAttribute("aria-label", "Close");
                closeBtn.innerHTML = "✕";
                closeBtn.onclick = () => removeAlert(alertEl);

                alertEl.appendChild(msg);
                alertEl.appendChild(closeBtn);

                // insert at top
                container.insertBefore(alertEl, container.firstChild);

                // Auto-hide if requested
                if (autoHide) {
                    alertEl._timeout = setTimeout(() => {
                        removeAlert(alertEl);
                    }, timeout);
                }
            }

            function removeAlert(el) {
                if (!el) return;
                clearTimeout(el._timeout);
                el.classList.add("fade-out");
                setTimeout(() => {
                    if (el && el.parentElement)
                        el.parentElement.removeChild(el);
                }, 260);
            }

            // Confirm overlay helpers
            function openConfirmOverlay(message, onConfirm) {
                const overlay = document.getElementById("confirmOverlay");
                const msgEl = document.getElementById("confirmMessage");
                const okBtn = document.getElementById("confirmOkBtn");
                const cancelBtn = document.getElementById("confirmCancelBtn");
                if (!overlay || !msgEl || !okBtn || !cancelBtn) {
                    // fallback to native confirm if markup missing
                    if (window.confirm(message)) onConfirm && onConfirm();
                    return;
                }
                msgEl.textContent = message;
                overlay.style.display = "flex";
                overlay.setAttribute("aria-hidden", "false");

                // remove previous handlers to avoid duplicates
                okBtn.onclick = null;
                cancelBtn.onclick = null;

                okBtn.onclick = () => {
                    overlay.style.display = "none";
                    overlay.setAttribute("aria-hidden", "true");
                    onConfirm && onConfirm();
                };
                cancelBtn.onclick = () => {
                    overlay.style.display = "none";
                    overlay.setAttribute("aria-hidden", "true");
                };
            }

            document.addEventListener("DOMContentLoaded", function () {
                // If an autosave exists, load it. Otherwise fall back to the last named save.
                const autosave = localStorage.getItem("jeopardyCurrentGame");
                if (autosave) {
                    try {
                        currentGameData = JSON.parse(autosave);
                        if (currentGameData.backgroundImage) {
                            document.body.style.backgroundImage = `url('${currentGameData.backgroundImage}')`;
                        }
                    } catch (e) {
                        console.error("Failed to parse autosave:", e);
                        showAlert(
                            "Failed to load autosave (corrupt).",
                            "danger",
                            true,
                        );
                    }
                } else {
                    const lastGameKey =
                        localStorage.getItem("jeopardyLastGame");
                    if (lastGameKey && savedGames[lastGameKey]) {
                        currentGameData = savedGames[lastGameKey];
                        if (currentGameData.backgroundImage) {
                            document.body.style.backgroundImage = `url('${currentGameData.backgroundImage}')`;
                        }
                    }
                }
                // Normalize data shape (ensure `closed` exists and matches columns/rows)
                normalizeGameData();
                renderBoard();
                updateLoadGameSelect();
                // Ensure UI starts in Game Mode so Edit-only controls are hidden on initial load
                setPlayMode();

                // Initialize action menu behavior (auto-hide with hover handle)
                (function initActionMenu() {
                    const menu = document.getElementById("actionMenu");
                    const handle = document.getElementById("menuHandle");
                    const panel = document.getElementById("menuPanel");
                    let hideTimeout = null;

                    function expand() {
                        menu.classList.add("expanded");
                        menu.classList.remove("collapsed");
                        handle.setAttribute("aria-expanded", "true");
                    }
                    function collapse() {
                        menu.classList.remove("expanded");
                        menu.classList.add("collapsed");
                        handle.setAttribute("aria-expanded", "false");
                    }

                    // start collapsed shortly after load for minimal distraction
                    collapse();

                    // hover behavior: cancel hide while hovering
                    handle.addEventListener("mouseenter", () => {
                        clearTimeout(hideTimeout);
                        expand();
                    });
                    handle.addEventListener("mouseleave", () => {
                        clearTimeout(hideTimeout);
                        hideTimeout = setTimeout(collapse, 700);
                    });
                    // click/tap expands for a short time (helpful on touch)
                    handle.addEventListener("click", () => {
                        clearTimeout(hideTimeout);
                        expand();
                        hideTimeout = setTimeout(collapse, 4000);
                    });

                    // panel hover should keep it open
                    panel.addEventListener("mouseenter", () => {
                        clearTimeout(hideTimeout);
                        expand();
                    });
                    panel.addEventListener("mouseleave", () => {
                        clearTimeout(hideTimeout);
                        hideTimeout = setTimeout(collapse, 700);
                    });

                    // Accessibility: allow focus to open menu
                    handle.addEventListener("focus", () => expand());
                    handle.addEventListener("blur", () => {
                        hideTimeout = setTimeout(collapse, 800);
                    });
                })();
            });

            function setEditMode() {
                isEditMode = true;
                document
                    .getElementById("editModeBtn")
                    .classList.add("active-mode");
                document
                    .getElementById("playModeBtn")
                    .classList.remove("active-mode");
                document.getElementById("addColumnBtn").style.display =
                    "inline-block";
                document.getElementById("setBackgroundBtn").style.display =
                    "inline-block";
                document.getElementById("saveBtn").style.display =
                    "inline-block";
                document.getElementById("loadGameBtn").style.display =
                    "inline-block";
                document.getElementById("newGameBtn").style.display =
                    "inline-block";
                document.getElementById("deleteRow").style.display =
                    "table-row";
            }

            function setPlayMode() {
                isEditMode = false;
                document
                    .getElementById("editModeBtn")
                    .classList.remove("active-mode");
                document
                    .getElementById("playModeBtn")
                    .classList.add("active-mode");
                document.getElementById("addColumnBtn").style.display = "none";
                document.getElementById("setBackgroundBtn").style.display =
                    "none";
                document.getElementById("saveBtn").style.display = "none";
                document.getElementById("loadGameBtn").style.display = "none";
                document.getElementById("newGameBtn").style.display = "none";
                document.getElementById("deleteRow").style.display = "none";
            }

            function addColumn() {
                const newCategory = `Category ${
                    currentGameData.categories.length + 1
                }`;
                currentGameData.categories.push(newCategory);
                currentGameData.videos.push(["", "", "", "", ""]);
                // also add a closed column for the new category
                currentGameData.closed.push([
                    false,
                    false,
                    false,
                    false,
                    false,
                ]);
                renderBoard();
                persistCurrentGame(true);
            }

            function deleteColumn(index) {
                if (currentGameData.categories.length > 1) {
                    currentGameData.categories.splice(index, 1);
                    currentGameData.videos.splice(index, 1);
                    // also remove the closed column if present
                    if (Array.isArray(currentGameData.closed)) {
                        currentGameData.closed.splice(index, 1);
                    }
                    renderBoard();
                    persistCurrentGame(true);
                } else {
                    showAlert(
                        "At least one column needs to exist!",
                        "warning",
                        true,
                    );
                }
            }

            function handleCellClick(cell, rowIndex) {
                const colIndex = Array.from(
                    cell.parentElement.children,
                ).indexOf(cell);
                if (isEditMode) {
                    currentEditCell = { cell, rowIndex, colIndex };
                    document.getElementById("videoUrlInput").value =
                        currentGameData.videos[colIndex][rowIndex] || "";
                    // set closed checkbox to the current closed state for this cell
                    const closedState = !!(
                        currentGameData.closed &&
                        currentGameData.closed[colIndex] &&
                        currentGameData.closed[colIndex][rowIndex]
                    );
                    const cb = document.getElementById("closedCheckbox");
                    if (cb) cb.checked = closedState;
                    document.getElementById("editVideoOverlay").style.display =
                        "flex";
                } else {
                    // remember which cell was opened in play mode so we can mark it closed afterwards
                    currentPlayedCell = { colIndex, rowIndex };
                    const videoUrl = currentGameData.videos[colIndex][rowIndex];
                    if (videoUrl) {
                        openVideoOverlay(videoUrl);
                    } else {
                        showAlert("No video saved", "warning", 2000);
                    }
                }
            }

            function editCategory(header, index) {
                if (isEditMode) {
                    currentEditCategory = { header, index };
                    document.getElementById("categoryNameInput").value =
                        currentGameData.categories[index];
                    document.getElementById(
                        "editCategoryOverlay",
                    ).style.display = "flex";
                }
            }

            function saveVideoUrl() {
                if (currentEditCell) {
                    let videoUrl = document
                        .getElementById("videoUrlInput")
                        .value.trim();
                    if (videoUrl) {
                        videoUrl = convertToEmbedUrl(videoUrl);
                        currentGameData.videos[currentEditCell.colIndex][
                            currentEditCell.rowIndex
                        ] = videoUrl;
                    } else {
                        // cleared
                        currentGameData.videos[currentEditCell.colIndex][
                            currentEditCell.rowIndex
                        ] = "";
                    }

                    // read closed checkbox and apply
                    const cb = document.getElementById("closedCheckbox");
                    if (!Array.isArray(currentGameData.closed))
                        currentGameData.closed = [];
                    if (
                        !Array.isArray(
                            currentGameData.closed[currentEditCell.colIndex],
                        )
                    ) {
                        currentGameData.closed[currentEditCell.colIndex] = [
                            false,
                            false,
                            false,
                            false,
                            false,
                        ];
                    }
                    const isClosed = cb ? !!cb.checked : false;
                    currentGameData.closed[currentEditCell.colIndex][
                        currentEditCell.rowIndex
                    ] = isClosed;

                    closeEditVideoOverlay();
                    renderBoard();
                    persistCurrentGame(true);
                }
            }

            function convertToEmbedUrl(url) {
                url = url.trim();
                if (!url) return "";
                // Accept file:// URLs as-is
                if (url.startsWith("file://")) {
                    return url;
                }

                // YouTube patterns
                if (url.includes("youtube.com/watch?v=")) {
                    const videoId = url.split("v=")[1].split("&")[0];
                    return `https://www.youtube.com/embed/${videoId}`;
                } else if (url.includes("youtu.be/")) {
                    const videoId = url.split("youtu.be/")[1].split("?")[0];
                    return `https://www.youtube.com/embed/${videoId}`;
                } else if (url.includes("youtube.com/embed/")) {
                    return url;
                }

                // Windows absolute path like "C:\path\to\file.mp4" or "C:/path/to/file.mp4"
                if (/^[a-zA-Z]:[\\/]/.test(url)) {
                    let path = url.replace(/\\/g, "/");
                    const fileUrl = "file:///" + path;
                    return encodeURI(fileUrl);
                }

                // Unix absolute path starting with /
                if (url.startsWith("/")) {
                    const fileUrl = "file://" + url;
                    return encodeURI(fileUrl);
                }

                showAlert(
                    "Invalid link. Please use YouTube links or absolute local paths (e.g. /home/user/video.mp4 or C:\\path\\to\\video.mp4).",
                    "danger",
                    true,
                );
                return "";
            }

            function saveCategoryName() {
                if (currentEditCategory) {
                    const newName = document
                        .getElementById("categoryNameInput")
                        .value.trim();
                    if (newName) {
                        currentGameData.categories[currentEditCategory.index] =
                            newName;
                        renderBoard();
                        persistCurrentGame(true);
                    }
                    closeEditCategoryOverlay();
                }
            }

            function openBackgroundOverlay() {
                document.getElementById("backgroundUrlInput").value =
                    currentGameData.backgroundImage;
                document.getElementById("backgroundOverlay").style.display =
                    "flex";
            }

            function setBackgroundImage() {
                const url = document
                    .getElementById("backgroundUrlInput")
                    .value.trim();
                currentGameData.backgroundImage = url;
                document.body.style.backgroundImage = url
                    ? `url('${url}')`
                    : "";
                closeBackgroundOverlay();
                renderBoard();
                persistCurrentGame(true);
            }

            function openSaveOverlay() {
                document.getElementById("saveGameNameInput").value = "";
                document.getElementById("saveOverlay").style.display = "flex";
            }

            function saveGame() {
                const gameName = document
                    .getElementById("saveGameNameInput")
                    .value.trim();
                if (gameName) {
                    savedGames[gameName] = JSON.parse(
                        JSON.stringify(currentGameData),
                    );
                    localStorage.setItem(
                        "jeopardySavedGames",
                        JSON.stringify(savedGames),
                    );
                    localStorage.setItem("jeopardyLastGame", gameName);
                    // update autosave as well
                    persistCurrentGame();
                    updateLoadGameSelect();
                    closeSaveOverlay();
                    showAlert(
                        `Game "${gameName}" has been saved!`,
                        "success",
                        true,
                    );
                } else {
                    showAlert(
                        "Please enter a name for the game.",
                        "warning",
                        true,
                    );
                }
            }

            function openLoadOverlay() {
                updateLoadGameSelect();
                document.getElementById("loadOverlay").style.display = "flex";
            }

            function updateLoadGameSelect() {
                const select = document.getElementById("loadGameSelect");
                select.innerHTML = "";
                for (const gameName in savedGames) {
                    const option = document.createElement("option");
                    option.value = gameName;
                    option.textContent = gameName;
                    select.appendChild(option);
                }
            }

            function loadGame() {
                const select = document.getElementById("loadGameSelect");
                const gameName = select.value;
                if (gameName) {
                    currentGameData = savedGames[gameName];
                    if (currentGameData.backgroundImage) {
                        document.body.style.backgroundImage = `url('${currentGameData.backgroundImage}')`;
                    } else {
                        document.body.style.backgroundImage = "";
                    }
                    // normalize to ensure closed arrays exist
                    normalizeGameData();
                    renderBoard();
                    localStorage.setItem("jeopardyLastGame", gameName);
                    // make loaded named save the current autosave
                    persistCurrentGame(true);
                    closeLoadOverlay();
                }
            }

            function newGame() {
                openConfirmOverlay(
                    "Do you really want to start a new game? All non-saved data will be lost.",
                    function () {
                        currentGameData = {
                            categories: ["Category 1"],
                            videos: [["", "", "", "", ""]],
                            backgroundImage: "",
                        };
                        document.body.style.backgroundImage = "";
                        renderBoard();
                        localStorage.removeItem("jeopardyLastGame");
                        persistCurrentGame(true);
                    },
                );
            }

            function renderBoard() {
                const deleteRow = document.getElementById("deleteRow");
                const headerRow = document.getElementById("headerRow");
                const boardBody = document.getElementById("boardBody");

                deleteRow.innerHTML = "";
                headerRow.innerHTML = "";
                boardBody.innerHTML = "";

                // delete buttons row
                currentGameData.categories.forEach((_, colIndex) => {
                    const td = document.createElement("td");
                    const deleteBtn = document.createElement("button");
                    deleteBtn.textContent = `Delete column ${colIndex + 1}`;
                    deleteBtn.onclick = () => deleteColumn(colIndex);
                    deleteBtn.className = "delete-btn";
                    td.appendChild(deleteBtn);
                    deleteRow.appendChild(td);
                });

                // category row
                currentGameData.categories.forEach((category, colIndex) => {
                    const th = document.createElement("th");
                    th.onclick = () => editCategory(th, colIndex);
                    th.textContent = category;
                    th.className = "category-header";
                    headerRow.appendChild(th);
                });

                // data rows
                for (let rowIndex = 0; rowIndex < 5; rowIndex++) {
                    const tr = document.createElement("tr");
                    currentGameData.videos.forEach((col, colIndex) => {
                        const td = document.createElement("td");
                        td.textContent = (rowIndex + 1) * 100;
                        td.onclick = () => handleCellClick(td, rowIndex);
                        td.className = "score-cell";

                        // mark cells without video in edit mode
                        if (
                            isEditMode &&
                            !currentGameData.videos[colIndex][rowIndex]
                        ) {
                            td.classList.add("no-video");
                        }

                        // visually mark closed (used) cells with strikethrough but keep them clickable
                        if (
                            currentGameData.closed &&
                            currentGameData.closed[colIndex] &&
                            currentGameData.closed[colIndex][rowIndex]
                        ) {
                            td.classList.add("strikethrough");
                        }

                        tr.appendChild(td);
                    });
                    boardBody.appendChild(tr);
                }

                // final autosave as safety (without visible indicator)
                persistCurrentGame(false);
            }

            function closeEditVideoOverlay() {
                document.getElementById("editVideoOverlay").style.display =
                    "none";
                currentEditCell = null;
            }

            function closeEditCategoryOverlay() {
                document.getElementById("editCategoryOverlay").style.display =
                    "none";
                currentEditCategory = null;
            }

            function closeBackgroundOverlay() {
                document.getElementById("backgroundOverlay").style.display =
                    "none";
            }

            function closeSaveOverlay() {
                document.getElementById("saveOverlay").style.display = "none";
            }

            function closeLoadOverlay() {
                document.getElementById("loadOverlay").style.display = "none";
            }

            function openVideoOverlay(videoUrl) {
                document.getElementById("videoFrame").src = videoUrl;
                document.getElementById("videoOverlay").style.display = "flex";
            }

            function closeVideoOverlay() {
                document.getElementById("videoOverlay").style.display = "none";
                document.getElementById("videoFrame").src = "";

                // If the overlay was opened from a play-mode click, mark that cell as closed (used)
                if (currentPlayedCell) {
                    const { colIndex, rowIndex } = currentPlayedCell;
                    if (!Array.isArray(currentGameData.closed))
                        currentGameData.closed = [];
                    if (!Array.isArray(currentGameData.closed[colIndex])) {
                        currentGameData.closed[colIndex] = [
                            false,
                            false,
                            false,
                            false,
                            false,
                        ];
                    }
                    currentGameData.closed[colIndex][rowIndex] = true;
                    // update UI and persist
                    renderBoard();
                    persistCurrentGame(true);
                    // reset played marker
                    currentPlayedCell = null;
                }
            }
        </script>
    </body>
</html>
